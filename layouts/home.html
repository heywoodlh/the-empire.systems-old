<!DOCTYPE HTML>
<html>
<head>
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="assets/style.css" title="style" />
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <h1><a href="/">{{ title }}</a></h1>
          <h2>{{ description }}</h2>
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <li class="selected"><a href='/'>Home</a></li>
          <li><a href='/pages/Archive.html'>Archive</a></li>
          <li><a href='/pages/Contact.html'>Contact</a></li>
        </ul>
      </div>
    </div>
    <div id='site_content'>
      <div class="sidebar">
        <!-- insert your sidebar items here -->
      </div>
      <div id="content">
        <ul class="recent">
	  <br>
          {{#each_upto all 8 }}
            <li>
              <span class="date">{{ moment date lang="en" format="MMM-DD-YYYY" }} &mdash; {{ type }}</span>
              <span class="title"><a href="{{ path }}">{{ title }}</a></span>
            </li>
          {{/each_upto}}
        </ul>
 
        {{{ contents }}}
      
      </div>
    </div>
    <div id="footer">
    Copyright &copy; black_white | <a href="http://validator.w3.org/check?uri=referer">HTML5</a> | <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a> | <a href="http://www.html5webtemplates.co.uk">Free CSS Templates</a>
    </div>
</body>
</html>
